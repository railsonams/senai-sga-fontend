<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lista Não Ordenada</title>
    </head>
    <body>
            <table border="1" border="1" width="200" height="200" align="center">
                <tr align="center">
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr align="center">
                    <td>C</td>
                    <td>D</td>
                </tr>
                <tr align="center">
                    <td>E</td>
                    <td>F</td>
                    </tr>
            </table>
            <br /><br />
            <table border="1" width="200" height="200" align="center">
                <tr bgcolor="brown" align="center">
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                    <td>D</td>
                </tr>
                <tr align="center">
                    <td>E</td>
                    <td>F</td>

                    <td>H</td>

            <br /><br />

                    <td bgcolor="red">A</td>
                    <td>1</td>
                    <td>4</td>
                </tr>
                <tr align="center">
                    <td>B</td>
                    <td bgcolor="red">2</td>
                    <td>5</td>
                </tr>
                <tr align="center">
                    <td>C</td>
                    <td>3</td>
                    <td bgcolor="red">6</td>
                </tr>
            </table>
            <br /><br />
            <table width="200" height="200" align="center">
                <tr style="background-color: blue; color:white" align="center">
                    <td>Nº</td>
                    <td>Nome</td>
                </tr>
                <tr style="background-color: lightblue; color:black" align="center">
                    <td>1<br><br>2<br><br>3<br><br></td>
                    <td>Zé<br><br>Toinho<br><br>Chico<br><br></td>
                </tr>
            </table>
            <br /><br />
            <table border="1" align="center" width="200" height="200">
                <tr align="center">
                    <td>A</td>
                    <td>D</td>
                    <td>G</td>
                </tr>
                <tr align="center">
                    <td>B</td>
                    <td>E</td>
                    <td>H</td>
                </tr>
                <tr align="center">
                    <td>C</td>
                    <td>F</td>
                    <td>I</td>
                </tr>
            </table>
            <br /><br />
            <table border="1" align="center" width="200" height="200">
                <tr align="center">
                    <td colspan="3">A</td>
                </tr>
                <tr align="center">
                    <td>B</td>
                    <td>C</td>
                    <td>D</td>
                </tr>
                <tr align="center">
                    <td>E</td>
                    <td>F</td>
                    <td>G</td>
                </tr>
            </table>
            <br /><br />
            <table border="1" align="center" width="200" height="200">
                <tr align="center">
                    <td rowspan="3">A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
                <tr align="center">
                    <td>D</td>
                    <td>E</td>
                </tr>
                <tr align="center">
                    <td>F</td>
                    <td>G</td>
                </tr>
            </table>
            <br /><br />
            <table border="1" align="center" width="200" height="200">
                <tr align="center">
                    <td>A</td>
                    <td rowspan="3">D</td>
                    <td>F</td>
                </tr>
                <tr align="center">
                    <td>B</td>
                    <td>G</td>
                </tr>
                <tr align="center">
                    <td>C</td>
                    <td>H</td>
                </tr>
            </table>
            <br /><br />
            <table border="1" align="center" width="200" height="200">
                <tr align="center">
                    <td>A</td>
                    <td>D</td>
                    <td rowspan="3">F</td>
                </tr>
                <tr align="center">
                    <td colspan="2">B</td>
                </tr>
                <tr align="center">
                    <td>C</td>
                    <td>E</td>
                </tr>
            </table>

</html>
