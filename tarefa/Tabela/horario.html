<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Horário</title>
</head>
<body>
    <table border="1" align="center">
        <tr align="center" bgcolor="lightgreen">
            <td>
                Turno/Dia
            </td>
            <td>
                Segunda
            </td>
            <td>
                Terça
            </td>
            <td>
                Quarta
            </td>
            <td>
                Quinta
            </td>
            <td>
                Sexta
            </td>
            <td>
                Sábado
            </td>
            <td>
                Domingo
            </td>
        </tr>
        <tr align="center" bgcolor="lightblue">
            <td>
                Manhã
            </td>
            <td colspan="5">
                <img src="trabalho.jpg" width="250" height="250">
            </td>
            <td rowspan="2" colspan="2">
                <img src="bico.jpg" height="525" width="250">
            </td>
        </tr>
        <tr align="center" bgcolor="lightgreen">
            <td>
                Tarde
            </td>
            <td colspan="5">
                <img src="estudo.jpg" width="250" height="250">
            </td>
        </tr>
        <tr align="center" bgcolor="lightblue">
            <td>
                Noite
            </td>
            <td colspan="7">
                <img src="descanso.jpg" width="500" height="250">
            </td>
        </tr>
    </table>
</body>
</html>
